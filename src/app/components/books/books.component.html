<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let book of books">
      <div class="card h-100 shadow-sm zoom" routerLink="/books/{{book.id}}">
        <img [src]="book.image" class="card-img-top h-100 w-100" alt="{{book.title}}">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
          <p class="card-text">{{book.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">{{book.category}}</span>
            <strong class="text-success">${{book.price}}</strong>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">ISBN: {{book.isbn}}</small>
        </div>
      </div>
    </div>
  </div></div>
